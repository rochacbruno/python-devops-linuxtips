# Configuração com múltiplos ambientes
[production]
database_host = prod.example.com
database_port = 5432
redis_url = redis://prod-redis:6379
cache_ttl = 3600
workers = 4

[staging]
database_host = staging.example.com
database_port = 5432
redis_url = redis://staging-redis:6379
cache_ttl = 600
workers = 2

[development]
database_host = localhost
database_port = 5432
redis_url = redis://localhost:6379
cache_ttl = 60
workers = 1
debug = true
